<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9dffe23b47.js" crossorigin="anonymous"></script>
    <title>Netflix - Watch Tv Shows online, Watch movies online</title>

</head>
<body>
    <header class="showcase">
        <div class = 'showcase-top'>
            <img src="img/logo2.png" alt="Netflix">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>See whats next</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="img/background.jpg" class=" btn btn-xl">
                Watch Free For 30 Days 
                <i class="fas fa-chevron-right btn-icon"></i>
            </a>

        </div>
    </header>
    
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancel at any time</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Watch anywhere</p>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">Pick your price</p>
            </div>
        </div>
    </section>

    <section class ="tab-content">
        <div class = "container">
            <!--Tab Content 1-->
            <div id="tab-content-1" class="tab-content-item show">
                <div class="tab-1-content-inner" >
                    <div>
                        <p class="text-lg">
                            If you decide Netflix isnt for you - no problem. No commitment. 
                            Cancel online anytime.
                        </p>
                        <a href="#" class="btn btn-lg">Watch free for 30 days</a>
                    </div>
                    <img src="https://i.ibb.co/J2xDJV7/tab-content-1.png" alt="" />
                </div>
            </div>
        </div>
    </section>
</body>
</html>
